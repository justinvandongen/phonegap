<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valuta Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/valuta.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h2>Currency Calculator</h2>
        <p>Justin van Dongen - WEB2A</p>
        <form class="form-inline">
            <div class="form-group mb-2">
                <input type="number" class="form-control" id="amount" placeholder="50"/>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control" id="currency-1" required>
                    <option>PLN</option>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </div><br>
            <div class="form-group mx-sm-3 mb-2">
                <label>convert to</label>
                <select class="form-control" id="currency-2" required>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>PLN</option>
                </select>
            </div>
            <button class="btn calculate-btn btn-primary mb-2">Convert</button>
        </form>
        <div class="result">
            <p>
                <span class="given-amount"></span>
                <span class="base-currency"></span>
                <span class="final-result"></span>
                <span class="second-currency"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/calculate.js"></script>
